<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beingFocused</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- <div class="Title">
            <h1>beingFocused</h1>
        </div> -->

        <div class="ToDoList">
            <div id="todo-container">
                <div id="header">
                    <h1>To Do List</h1>
                </div>
        
                <div id="todo-form">
                    <input 
                        type="text"
                        class="input-item"
                        name="input_box"
                        id="input-box"
                        placeholder="Add Task"
                    />
        
                    <button id="input-buttom" onclick="addTask()">Add</button>
                </div>
        
                <h2>Task List</h2>
                <ul id="list-container"></ul>
                <hr>
        
                <div class="counter-container">
                    <div id="task-counters">
                        Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
                    </div>
                </div>
        
            </div>
        </div>
    
        <!-- <div class="Spotify">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4qma0GXfPOJfpt6cwt36yR?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div> -->
        <div class="Pomodoro">
            <div class="app-container">
                <h1>pomodoro</h1>
                <div class="app-message">press start to begin</div>
                <div class="app-circle">
                    <div class="circle-shape">
                        <div class="semi-circle right-side circle-mask"></div>
                        <div class="semi-circle right-side circle"></div>
                        <div class="semi-circle left-side circle-mask"></div>
                        <div class="semi-circle left-side circle"></div>
                    </div>
                    <div class="app-counter-box">
                        <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
                    </div>
                    <button class="btn-start">start</button>
                </div>
            </div>


        </div>
        <div class="Calendario"></div>
        <div class="NoDefinido"></div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
