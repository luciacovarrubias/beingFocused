<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beingFocused</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- <div class="Title">
            <h1>beingFocused</h1>
        </div> -->

        <div class="ToDoList">
            <div id="todo-container">
                <div id="header">
                    <h1>To Do List</h1>
                </div>
        
                <div id="todo-form">
                    <input 
                        type="text"
                        class="input-item"
                        name="input_box"
                        id="input-box"
                        placeholder="Añadir Tarea"
                    />
        
                    <button id="input-buttom" onclick="addTask()">Añadir</button>
                </div>
        
                <h2>Lista de Tareas</h2>
                <ul id="list-container"></ul>
                <hr>
        
                <div class="counter-container">
                    <div id="task-counters">
                        Completas: <span id="completed-counter">0</span> | Incompletas: <span id="uncompleted-counter">0</span>
                    </div>
                </div>
        
            </div>
        </div>
    
        <div class="Spotify">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4qma0GXfPOJfpt6cwt36yR?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="Pomodoro">
            <div class="pomodoroTitle">
                <h1>Pomodoro</h1>
            </div>
            <div class="trabajo">
                <label for="workTime">Trabajo:</label>
                <input type="number" id="workTime" value="25" min="1">
            </div>
            <div class="descanso">
                <label for="breakTime">Descanso:</label>
                <input type="number" id="breakTime" value="5" min="1">
            </div>
            <div class="descansoLargo">
                <label for="longBreakTime">Descanso largo:</label>
                <input type="number" id="longBreakTime" value="10" min="1">
            </div>
            <div class="textDisplay">
                <h2 id="timerLabel">Trabajo</h2>
            </div>
            <div class="timerDisplay">
                <p id="timer">25:00</p>
            </div>
                <div class="botonIniciar">
                    <button onclick="startTimer()">Iniciar</button>
                </div>
                <div class="botonPausar">
                    <button onclick="pauseTimer()">Pausar</button>
                </div>
                <div class="botonReiniciar">
                    <button onclick="resetTimer()">Reiniciar</button>
                </div>  
                <div class="ciclosCompletados">
                    <h3>Ciclos completados: <span id="cycles">0</span></h3>
                </div>   
            <div class="progressBar">
                <div id="progressBarContainer">
                    <div id="progressBar"></div>
                </div>
            </div>   
        </div>



        </div>
        <div class="Calendario"></div>
        <div class="NoDefinido"></div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
